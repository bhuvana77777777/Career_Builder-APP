#jobRoleSelect:hover, #experienceLevel:hover {

#jobRoleSelect option, #experienceLevel option {
    background: black;
    color: white;
}

#careerPath {
    margin-top: 20px;
    position: relative;
    display: flex;
    justify-content: center; /* Center the timeline horizontally */
}

.timeline {
    position: relative;
    max-width: 800px; /* Limit the width of the timeline */
    width: 100%; /* Ensure it takes full width up to max-width */
    margin: 0 auto; /* Center the timeline */
}

.timeline::after {
    content: "";
    position: absolute;
    width: 2px;
    background: #1e90ff;
    top: 0;
    bottom: 0;
    left: 50%; /* Center the timeline line */
    margin-left: -1px;
}

.step {
    padding: 20px;
    position: relative;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 12px;
    margin-bottom: 20px;
    transition: transform 0.3s ease, background 0.3s ease;
    width: 45%; /* Adjust width to fit within the timeline */
    box-sizing: border-box; /* Ensure padding is included in width */
}

.step:hover {
    transform: scale(1.02);
    background: rgba(255, 255, 255, 0.2);
}

.step img {
    width: 80px;
    height: 80px;
    border-radius: 8px;
    margin-right: 20px;
}

.step-content {
    flex: 1;
}

.step h3 {
    color: #1e90ff;
    margin: 0 0 10px 0;
}

.step p {
    margin: 0;
}

.step.left {
    left: 0;
    text-align: left;
}

.step.right {
    left: 55%; /* Adjust positioning for right-aligned steps */
    text-align: right;
}

.step.left::before, .step.right::before {
    content: "";
    position: absolute;
    width: 20px;
    height: 20px;
    border-radius: 50%;
    background: #1e90ff;
    top: 20px;
    z-index: 1;
}

.step.left::before {
    left: -10px;
}

.step.right::before {
    right: -10px;
}
    </style>

        // DOM Elements
        const jobRoleSelect = document.getElementById("jobRoleSelect");
        const experienceLevel = document.getElementById("experienceLevel");
        const careerPath = document.getElementById("careerPath");

        // Populate career path based on selected job role and experience level
        jobRoleSelect.addEventListener("change", () => updateCareerPath());
        experienceLevel.addEventListener("change", () => updateCareerPath());

        function updateCareerPath() {
            const jobRole = jobRoleSelect.value;
            const experience = experienceLevel.value;
            careerPath.innerHTML = ""; // Clear previous steps

            if (jobRole && experience && careerPathMap[jobRole] && careerPathMap[jobRole][experience]) {
                const steps = careerPathMap[jobRole][experience];
                const timeline = document.createElement("div");
                timeline.className = "timeline";
                steps.forEach((step, index) => {
                    const stepDiv = document.createElement("div");
                    stepDiv.className = `step ${index % 2 === 0 ? "left" : "right"}`;
                    stepDiv.innerHTML = `
                        <img src="${step.image}" alt="${step.title}">
                        <div class="step-content">
                            <h3>${step.title}</h3>
                            <p>${step.description}</p>
                        </div>
                    `;
                    timeline.appendChild(stepDiv);
                });
                careerPath.appendChild(timeline);
            } else {
                const noPathDiv = document.createElement("div");
                noPathDiv.className = "step";
                noPathDiv.innerHTML = `<p>No path available for the selected job role and experience level.</p>`;
                careerPath.appendChild(noPathDiv);
            }
        }

        // Logout Button
        document.getElementById("logoutBtn").addEventListener("click", () => {
            window.location.href = "index.html";
        });
    </script>
