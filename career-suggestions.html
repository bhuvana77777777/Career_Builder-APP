        skills.forEach((skill) => {

                        addedRoles.add(career.role); // Mark the role as added
                    }
                });
            }
        });

        return careers;

    // Handle form submission
    document.getElementById("skillsForm").addEventListener("submit", (event) => {
        event.preventDefault(); // Prevent form from submitting

        // Get user input
        const skillsInput = document.getElementById("skillsInput").value;
        const skills = skillsInput.split(","); // Split input into an array of skills

        // Clear previous suggestions
        const careerList = document.getElementById("careerList");
        careerList.innerHTML = "";

        // Get career suggestions based on skills
        const careers = getCareerSuggestions(skills);

        // Display career suggestions
        if (careers.length > 0) {
            careers.forEach((career) => {
                const li = document.createElement("li");
                li.innerHTML = `
                    <h3>${career.role}</h3>
                    <p><strong>Expected Salary:</strong> ${career.salary}</p>
                    <p><strong>Demand:</strong> ${career.demand}</p>
                    <p><strong>Companies Hiring:</strong> ${career.companies.join(", ")}</p>
                `;
                careerList.appendChild(li);
            });
        } else {
            careerList.innerHTML = "<li>No career suggestions found for the entered skills.</li>";
        }
