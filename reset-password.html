<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Career Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-wrapper">
        <div class="login-box">
            <h2>Reset Password</h2>
            <form id="resetForm">
                <div class="input-group">
                    <input type="email" id="reset-email" placeholder="Email" required autocomplete="username">
                </div>
                <button type="submit" class="login-btn">Reset Password</button>
            </form>
            <div class="links">
                <p><a href="login.html">Back to Login</a></p>
            </div>
        </div>
    </div>

    <script type="module">
        import { resetPassword } from "./firebase-auth.js";

        document.getElementById("resetForm").addEventListener("submit", (e) => {
            e.preventDefault();
            const email = document.getElementById("reset-email").value;
            resetPassword(email); // Call the resetPassword function
        });
    </script>
</body>
</html>
